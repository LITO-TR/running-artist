

<div class="cards" >

  <mat-card class="card">


    <mat-card-content class="texto" *ngFor="let element of currentOffer | async">
      <mat-card-header>{{element.title}}</mat-card-header>
      <mat-card-header>{{element.businessId}}</mat-card-header>
      <mat-card-content>{{element.points}}</mat-card-content>
    </mat-card-content>
  </mat-card>

</div>
